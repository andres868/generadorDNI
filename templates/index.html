<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Generador de PDF - DNI</h2>
        <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Ingresar DNI</label>
                <input type="text" name="dni" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Initiated At</label>
                <input type="text" name="initiated_at" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">IP</label>
                <input type="text" name="ip" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Imagen DNI Frente</label>
                <input type="file" name="img_frente" class="form-control" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Imagen DNI Dorso</label>
                <input type="file" name="img_dorso" class="form-control" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Selfie</label>
                <input type="file" name="img_selfie" class="form-control" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Generar PDF</button>

</body>
</html>
